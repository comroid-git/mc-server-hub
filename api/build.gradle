plugins {
    id 'java-library'
}

group = 'org.comroid'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility = '17'

sourceSets {
    main.java.srcDirs       = files(project.projectDir.toString() + "/src/api/main/java")
    main.resources.srcDirs  = files(project.projectDir.toString() + "/src/api/main/resources")
    test.java.srcDirs       = files(project.projectDir.toString() + "/src/api/test/java")
    test.resources.srcDirs  = files(project.projectDir.toString() + "/src/api/test/java")
}

repositories {
    maven { url 'https://maven.comroid.org' }
    mavenLocal()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // api
    if (findProject(':japi') != null)
        implementation project(':japi')
    else implementation 'org.comroid:api:+'
    implementation 'org.comroid:restless:+'

    // utility
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}
